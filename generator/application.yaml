output:
  destination: file
  file:
    filename: some-user.json
    append: false

data:
  header:
    user-id: some-user

  start-date-time: 2016-04-08T15:47:13Z
  end-date-time: 2016-04-08T16:07:13Z
  suppress-night-time-measures: false
  mean-inter-point-duration: PT23h

  measure-generation-requests:
  - generator: blood-pressure
    mean-inter-point-duration: PT10s
    trends:
      ? systolic-in-mmhg
      : start-value: 110
        end-value: 140
        minimum-value: 70
        maximum-value: 190
        standard-deviation: 10
      ? diastolic-in-mmhg
      : start-value: 70
        end-value: 80
        minimum-value: 60
        maximum-value: 90
        standard-deviation: 10
  - generator: respiratory-rate
    mean-inter-point-duration: PT60s
    trends:
      ? breaths-per-min
      : start-value: 20
        end-value: 20
        standard-deviation: 10
        minimum-value: 10
        maximum-value: 40
  - generator: heart-rate
    mean-inter-point-duration: PT10s
    trends:
      ? rate-in-beats-per-minute
      : start-value: 85
        end-value: 85
        minimum-value: 30
        maximum-value: 220
        standard-deviation: 5
  - generator: oxygen-saturation
    mean-inter-point-duration: PT60s
    trends:
      ? oxygen-saturation-level
      : start-value: 98
        end-value: 98
        minimum-value: 80
        maximum-value: 100
        standard-deviation: 5